<source>
	@type forward
	port 24224
</source>

<filter **>
  @type concat
  key log
  stream_identity_key container_id # prevent interference
  multiline_start_regexp /^\[/
  flush_interval 5s
  timeout_label @STDOUT
</filter>

<match **>
  @type relabel
  @label @STDOUT
</match>

<label @STDOUT>
  <match **>
  	@type stdout
  </match>
</label>
