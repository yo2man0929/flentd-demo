<source>
  @type forward
  port 24224
</source>

<match **>
    @type route
    <route **>
        copy
        @label @FILE
    </route>
    <route **>
        copy
        @label @STDOUT
    </route>
</match>

<label @FILE>
  <match **>
    @type file
    path /output/
  </match>
</label>

<label @STDOUT>
  <match **>
    @type stdout
  </match>
</label>
